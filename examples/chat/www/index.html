<!DOCTYPE html>
<!--
    http://www.apache.org/licenses/LICENSE-2.0
-->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Threads</title>
    </head>
    <body>
        <section id="content">
        </section>
        <script type="text/javascript" src="cordova-2.4.0.js"></script>
        <script type="text/javascript" src="cordova-browserid.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/output.js"></script>
        <!-- mustache templates -->
        <script type="text/mustache" id="index-mu">
        <header>
            <h1>Threads</h1>
            <h3>{{user}}</h3>
            <a href="#/threads/new">New</a>
            <input class="new" type="submit" value="New"/>
            <div class="clear"/>
        </header>
        <ul>
        {{#rows}}
            <li>
                <a href="#/thread/{{doc._id}}">{{doc.title}}</a>
                <br/>
                <span>{{value.1}} messages</span>
                <br/>
                <span>latest by {{value.2}}</span>
            </li>
        {{/rows}}
        </ul>
        </script>
        <script type="text/mustache" id="newThread-mu">
        <header>
            <h2>
               {{user}}, invite friends to chat
            </h2>
        </header>
        <article>
            <form><label>Members</label>
            <input size="60" type="text" name="members" placeholder="@jchris @amysue"></input>
            <br/>
            <label>Invite</label>
            <input type="submit" value="Send"></input>
            </form>
        </article>
        </script>
        <script type="text/mustache" id="room-mu">
        <header>
            <form class="message">
                <input type="text" name="markdown" placeholder="your message here"></input>
                <a href="#" class="photo">Photo</a>
                <input type="hidden" name="_rev"></input>
                <input type="hidden" name="_id"></input>
                <input type="hidden" name="channel_id" value="{{_id}}"></input>
            </form>
        </header>
        <section class="messages">
        </section>
        </script>
        <script type="text/mustache" id="listMessages-mu">
        <ul>
        {{#rows}}
            <li class="{{who}}">
                <h4>{{value.0}}</h4>
                <p>{{value.1}}</p>
            </li>
        {{/rows}}
        </ul>
        </script>

    </body>
</html>
